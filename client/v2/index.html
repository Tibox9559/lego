<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ§± Lego | Predictability of a Lego Set Deal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Lego</h1>
    <section id="options">
      <div id="show">
        <label for="show-select">Show:</label>
        <select name="show" id="show-select">
          <option value="6">6</option>
          <option value="12">12</option>
          <option value="24">24</option>
        </select>
      </div>
      <div id="page">
        <label for="page-select">Go to page:</label>
        <select name="page" id="page-select"></select>
      </div>
      <div id="filters">
        <label>
          <input type="checkbox" id="discount-filter" />
          <span>By best discount
        </label>
        <label>
          <input type="checkbox" id="commented-filter" />
          <span>By most commented
        </label>
        <label>
          <input type="checkbox" id="temperature-filter" />
          <span>By hot deals
        </label>
      </div>
      <div id="sort">
        <label for="sort-select">Sort:</label>
        <select name="sort" id="sort-select">
          <option value="">Default</option>
          <option value="price-asc">Cheaper</option>
          <option value="price-desc">Expensive</option>
          <option value="date-asc">Recently published</option>
          <option value="date-desc">Anciently published</option>
        </select>
      </div>
    </section>
    <section id="deals">
      <h2>Deals</h2>
      
    </section>
    <section id="favorites">
      <h2>Favorite Deals</h2>
      <div id="favorite-deals">
       
      </div>
    </section>
    <section id="lego">
      <h2>Lego sets</h2>
      <div>
        <label>Lego set id:</label>
        <select id="lego-set-id-select"></select> 
      </div>
    </section>
    <section id="price-indicators">
    <h3>Price Indicators</h3>
      <div>
        <span>Number of deals</span>
        <span id="nbDeals">0</span>
      </div>
      <p>Average Price: <span id="average-price">N/A</span></p>
      <p>5th Percentile (P5): <span id="p5-price">N/A</span></p>
      <p>25th Percentile (P25): <span id="p25-price">N/A</span></p>
      <p>50th Percentile (Median, P50): <span id="p50-price">N/A</span></p>
    </section>
    <section id="sales">
      <h2>Sales</h2>
    </section>
    
    <script type="text/javascript" charset="UTF-8" src="utils.js"></script>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
    <script type="text/javascript" charset="UTF-8" src="sales.js"></script>
    <script type="text/javascript" charset="UTF-8" src="deals.js"></script>
  </body>
</html>
