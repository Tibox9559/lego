<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinted Deals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>We find the best deals for you !</h1>
    </header>
    
    <div class="container">
        <div class="selection-container">
            <select id="setId">
                <option>Set ID</option>
            </select>
            <select id="show">
                <option>Show</option>
            </select>
            <select id="goToPage">
                <option>Go to Page</option>
            </select>
            <select id="filter">
                <option>Filter</option>
            </select>
        </div>
        
        <button>Find the Best Deals</button>
        
        <div class="deals-container">
            <h2>Deals</h2>
        </div>
        
        <div class="info-container">
            <h2>Vinted Resell Market</h2>
        </div>
        
        <div class="sales-container">
            <h2>Sales</h2>
        </div>
    </div>
</body>
</html>
